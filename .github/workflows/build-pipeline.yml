# GitHub CI build pipeline
name: Awesome Calculator CI build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install coverage build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          coverage run -m unittest discover -s tests -p "test*.py"
          coverage xml -o coverage.xml
          coverage html

      - name: Upload coverage html (artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: htmlcov

      - name: Build package (wheel + sdist at repo root/dist)
        run: python -m build

      - name: Upload dist (artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
